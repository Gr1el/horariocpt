<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LUX - GTA RP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #0f0;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-image: url('https://i.imgur.com/qWZtWtp.png'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
      box-shadow: 0 0 20px #000;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      cursor: pointer;
      background-color: #0f0;
      color: #000;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remover {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    h1, h2, h3 {
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∏ Lux - GTA RP</h1>
    <input type="number" id="valor" placeholder="Valor lavado (R$)">
    <button onclick="adicionar()">Registrar</button>
    <h2>Total Lavado: R$ <span id="total">0.00</span></h2>

    <div id="registro">
      <h3>Hist√≥rico:</h3>
      <ul id="historico"></ul>
    </div>
  </div>

  <script>
    let total = 0;
    let historico = [];

    function atualizarTela() {
      document.getElementById('total').textContent = total.toFixed(2);
      const lista = document.getElementById('historico');
      lista.innerHTML = '';
      historico.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>+ R$ ${item.valor.toFixed(2)} (${item.data})</span>
          <button class="remover" onclick="remover(${index})">‚ùå</button>`;
        lista.appendChild(li);
      });
    }

    function adicionar() {
      const input = document.getElementById('valor');
      const valor = parseFloat(input.value);
      if (!isNaN(valor) && valor > 0) {
        const registro = {
          valor: valor,
          data: new Date().toLocaleString()
        };
        historico.push(registro);
        total += valor;
        atualizarTela();
        input.value = '';
      } else {
        alert('Digite um valor v√°lido maior que zero!');
      }
    }

    function remover(index) {
      if (confirm("Remover esse valor do hist√≥rico?")) {
        total -= historico[index].valor;
        historico.splice(index, 1);
        atualizarTela();
      }
    }
  </script>
</body>
</html>
