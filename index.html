<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Fundo escuro */
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-size: 18px;
        }

        /* Container principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1); /* Fundo com opacidade */
            border-radius: 25px;
            padding: 60px 80px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Efeito de desfoque */
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-out; /* Animação do container */
        }

        /* Logo */
        .logo img {
            width: 300px; /* Logo maior */
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.6)); /* Sombra forte para a logo */
            transition: all 0.5s ease-in-out; /* Efeito de transição suave */
        }

        .logo img:hover {
            transform: scale(1.1); /* Efeito de zoom quando passa o mouse */
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 1)); /* Efeito de brilho vermelho quando passa o mouse */
        }

        /* Estilos para a data */
        .day {
            font-size: 2.4rem;
            color: #b73f3f; /* Vermelho bordô, mais sofisticado */
            margin: 15px 0;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        /* Estilos para o horário */
        .clock {
            font-family: 'Ubuntu', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            color: #1e3a8a; /* Azul marinho, mais sóbrio e elegante */
            text-shadow: 3px 3px 25px rgba(0, 0, 0, 0.6);
            letter-spacing: 3px;
            margin: 15px 0;
            transition: all 0.3s ease-in-out;
        }

        /* Efeito hover no relógio */
        .clock:hover {
            transform: scale(1.1);
            color: #ffba08; /* Laranja suave ao passar o mouse */
        }

        /* Animação do relógio e da data */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .clock, .day {
            animation: fadeIn 1.5s ease-out;
        }

        /* Animação de entrada da logo */
        @keyframes logoAnim {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .logo {
            animation: logoAnim 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/qD35jXQ.png" alt="Logo da Empresa"> <!-- Substitua pela sua logo -->
        </div>
        <div class="day" id="dataCompleta"></div>
        <div class="clock" id="horario"></div>
    </div>

    <script>
        function atualizarHorario() {
            // Obtém o horário de Brasília
            const options = { timeZone: 'America/Sao_Paulo', hour12: false };
            const data = new Date().toLocaleString('pt-BR', options);

            // Formatação da data e hora
            const [dia, mes, ano, hora, minuto, segundo] = data.split(/[\s,\/:]+/);
            const diaSemana = new Date().toLocaleDateString('pt-BR', { weekday: 'long' });
            
            // Mapeando o mês para o nome correto
            const meses = [
                "janeiro", "fevereiro", "março", "abril", "maio", "junho", 
                "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
            ];
            const nomeMes = meses[parseInt(mes) - 1]; // O mês vem como número, então é necessário ajustar para o nome

            // Atualizando o conteúdo da data completa e do horário
            document.getElementById('dataCompleta').innerText = `Hoje é ${diaSemana}, dia ${dia} de ${nomeMes} de ${ano}`;
            document.getElementById('horario').innerText = `${hora}:${minuto}:${segundo}`;
        }

        setInterval(atualizarHorario, 1000); // Atualiza o horário a cada segundo
    </script>
</body>
</html>
